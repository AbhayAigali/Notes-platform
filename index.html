<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Notes Square</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
/* ---------------------------------------
   AURORA BACKGROUND ANIMATION
---------------------------------------- */
body {
    margin: 0;
    font-family: "SF Pro Display", Arial, sans-serif;
    background: #0a0f1c;
    overflow-x: hidden;
    transition: background 0.4s ease;
}

.aurora-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -5;
    background: linear-gradient(120deg, #1a2b4f, #0d0f25);
    overflow: hidden;
}

.aurora-layer {
    position: absolute;
    width: 150%;
    height: 150%;
    top: -20%;
    left: -20%;
    background: radial-gradient(circle at 30% 30%, rgba(0,255,209,0.3), transparent 60%),
                radial-gradient(circle at 70% 70%, rgba(94,0,255,0.25), transparent 60%),
                radial-gradient(circle at 50% 20%, rgba(0,132,255,0.3), transparent 60%);
    animation: auroraMove 20s infinite linear;
    filter: blur(80px);
}

@keyframes auroraMove {
    0% { transform: translate(0,0) scale(1); }
    50% { transform: translate(10%, -10%) scale(1.2); }
    100% { transform: translate(0,0) scale(1); }
}

/* ---------------------------------------
   HEADER (GLASS)
---------------------------------------- */
header {
    backdrop-filter: blur(18px);
    background: rgba(255,255,255,0.12);
    border-bottom: 1px solid rgba(255,255,255,0.15);
    padding: 25px;
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    color: white;
    border-radius: 0 0 20px 20px;
}

/* ---------------------------------------
   DARK MODE HEADER FIX
---------------------------------------- */
body.light header {
    background: rgba(255,255,255,0.7);
    color: #000;
}

/* ---------------------------------------
   SEARCH BAR (GLASS)
---------------------------------------- */
#searchBar {
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    display: block;
    padding: 12px;
    border-radius: 14px;
    font-size: 16px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.15);
    color: white;
    backdrop-filter: blur(10px);
}

body.light #searchBar {
    background: rgba(255,255,255,0.7);
    color: black;
    border: 1px solid #aaa;
}

/* ---------------------------------------
   CATEGORY TITLE
---------------------------------------- */
.category-title {
    margin: 25px 0 10px 15px;
    font-size: 22px;
    font-weight: 700;
    color: #e8f0ff;
}

body.light .category-title {
    color: #222;
}

/* ---------------------------------------
   PDF CARD (GLASS)
---------------------------------------- */
.note-box {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(18px);
    padding: 16px;
    border-radius: 18px;
    margin: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    color: white;
    transform: perspective(700px) translateZ(0);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.note-box:hover {
    transform: perspective(700px) translateZ(18px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.45);
}

body.light .note-box {
    background: rgba(255,255,255,0.6);
    color: black;
}

/* ---------------------------------------
   DOWNLOAD BUTTON (GLASS + RIPPLE)
---------------------------------------- */
.download-btn {
    display: inline-block;
    padding: 10px 14px;
    margin-top: 10px;
    border-radius: 12px;
    color: white;
    font-weight: 700;
    background: linear-gradient(135deg, #00ffbf, #0099ff);
    text-decoration: none;
    overflow: hidden;
    position: relative;
}

.download-btn::after {
    content: "";
    position: absolute;
    background: rgba(255,255,255,0.5);
    width: 0;
    height: 0;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
}

.download-btn:active::after {
    width: 200px;
    height: 200px;
    opacity: 0.6;
    transition: width 0.4s ease, height 0.4s ease, opacity 0.4s ease;
}

/* ---------------------------------------
   TOGGLE BUTTON
---------------------------------------- */
.toggle-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 16px;
    border-radius: 12px;
    font-weight: 700;
    border: 1px solid rgba(255,255,255,0.4);
    background: rgba(255,255,255,0.15);
    color: white;
    backdrop-filter: blur(12px);
    cursor: pointer;
    transition: 0.3s ease;
}

body.light .toggle-btn {
    background: rgba(255,255,255,0.7);
    color: black;
    border: 1px solid #777;
}

/* ---------------------------------------
   FOOTER
---------------------------------------- */
footer {
    text-align: center;
    padding: 25px;
    font-size: 15px;
    color: #c8d0ff;
}

footer span {
    color: #ff4d7a;
}
</style>
</head>

<body class="dark">

<div class="aurora-bg"><div class="aurora-layer"></div></div>

<header>ðŸ“˜ Notes Square</header>

<!-- Toggle Button -->
<button id="darkToggle" class="toggle-btn">ðŸŒ™ Dark Mode</button>

<main>
    <input type="text" id="searchBar" placeholder="Search notes...">
    <div id="content"></div>
</main>

<footer>

</footer>

<script>
/* ----------------------------
   Load manifest
------------------------------ */
async function fetchManifest() {
  try {
    const res = await fetch("notes/manifest.json", { cache: "no-store" });
    if (!res.ok) throw new Error("manifest missing");
    return await res.json();
  } catch (err) {
    console.error(err);
    return null;
  }
}

function createCard(pdf) {
  return `
    <div class="note-box" data-name="${pdf.name.toLowerCase()}" data-category="${(pdf._category||"").toLowerCase()}">
        <h3>${pdf.name}</h3>
        ${pdf.size ? `<p style="opacity:0.7;">Size: ${pdf.size}</p>` : ""}
        <a href="notes/${pdf.file}" class="download-btn" download target="_blank">Download</a>
    </div>
  `;
}

/* ----------------------------
   Render notes
------------------------------ */
function render(manifest) {
  const content = document.getElementById("content");
  content.innerHTML = "";

  if (!manifest) {
    content.innerHTML = "<p>No notes found.</p>";
    return;
  }

  for (const [category, list] of Object.entries(manifest)) {
    const title = document.createElement("div");
    title.className = "category-title";
    title.textContent = category;
    content.appendChild(title);

    list.forEach(pdf => {
      pdf._category = category;
      const wrap = document.createElement("div");
      wrap.innerHTML = createCard(pdf);
      content.appendChild(wrap.firstElementChild);
    });
  }
}

/* ----------------------------
   Search filter
------------------------------ */
document.addEventListener("input", () => {
  const q = searchBar.value.toLowerCase();
  document.querySelectorAll(".note-box").forEach(box => {
    const name = box.dataset.name;
    const cat = box.dataset.category;
    box.style.display = (name.includes(q) || cat.includes(q)) ? "" : "none";
  });
});

/* ----------------------------
   Dark / Light Mode Toggle
------------------------------ */
const toggle = document.getElementById("darkToggle");

toggle.addEventListener("click", () => {
  document.body.classList.toggle("light");
  toggle.textContent = document.body.classList.contains("light")
    ? "ðŸŒž Light Mode"
    : "ðŸŒ™ Dark Mode";
});

/* ----------------------------
   Init
------------------------------ */
(async () => {
  const manifest = await fetchManifest();
  render(manifest);
})();
</script>

</body>
</html>
